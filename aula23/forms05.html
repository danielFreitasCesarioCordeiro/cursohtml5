<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de checkbox</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="ismas" value="M"> <label for="ismas">Masculino</label><br>
            <input type="radio" name="sx" id="isfem" value="F"> <label for="isfem">Femimino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas"> Basquete </label>
            <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
            <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
